 */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">long</span> <span class="title">jieChengOne</span><span class="params">(<span class="keyword">int</span> num)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (num &lt; <span class="number">0</span>) &#123;</span><br><span class="line">            <span class="keyword">return</span> -<span class="number">1</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (num == <span class="number">0</span>) &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> num * jieChengOne(num - <span class="number">1</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@name</span>: 阶乘 循环算法</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> &#123;int&#125; num</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">long</span> <span class="title">jieChengTwo</span><span class="params">(<span class="keyword">int</span> num)</span> </span>&#123;</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">if</span> (num &lt; <span class="number">0</span>) &#123;</span><br><span class="line">            <span class="keyword">return</span> -<span class="number">1</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (num == <span class="number">0</span>) &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">long</span> number = <span class="number">1</span>;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= num; i++) &#123;</span><br><span class="line">            number *= i;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> number;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@name</span>: 阶乘 超大数处理</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> BigDecimal <span class="title">jieChengThree</span><span class="params">(BigDecimal n)</span></span>&#123; </span><br><span class="line">        BigDecimal bd1 = <span class="keyword">new</span> BigDecimal(<span class="number">1</span>);<span class="comment">//BigDecimal类型的1 </span></span><br><span class="line">        BigDecimal bd2 = <span class="keyword">new</span> BigDecimal(<span class="number">2</span>);<span class="comment">//BigDecimal类型的2&lt;/span&gt;&lt;span&gt; </span></span><br><span class="line">        BigDecimal result = bd1;<span class="comment">//结果集，初值取1 </span></span><br><span class="line">        <span class="keyword">while</span>(n.compareTo(bd1) &gt; <span class="number">0</span>)&#123;<span class="comment">//参数大于1，进入循环 </span></span><br><span class="line">            result = result.multiply(n.multiply(n.subtract(bd1)));<span class="comment">//实现result*（n*（n-1）） </span></span><br><span class="line">            n = n.subtract(bd2);<span class="comment">//n-2后继续 </span></span><br><span class="line">        &#125; </span><br><span class="line">        <span class="keyword">return</span> result; </span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
